<p>sinh - гиперболический синус.<A NAME="AEN41328"></A></p><H2>Описание</H2><p>float <B>sinh</B> (float arg)</p>

определённый как <TT>(exp(arg) - exp(-arg))/2</TT>.</P><P>См. также <A HREF="sin.html"><B>sin()</B></A>,
