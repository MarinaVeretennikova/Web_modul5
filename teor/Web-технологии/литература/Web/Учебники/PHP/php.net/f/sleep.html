<H1><A NAME="sleep">sleep</A></H1><A NAME="AEN49082"></A><P>(PHP 3, PHP 4)</P>
<p>sleep - замедляет выполнение.<A NAME="AEN49085"></A></p><H2>Описание</H2><p>void <B>sleep</B> (int seconds)</p>
<P>Функция sleep задерживает выполнение программы на данное количество секунд <TT><I>seconds</I></TT>.</P>
