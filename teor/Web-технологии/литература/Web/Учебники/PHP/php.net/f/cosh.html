<H1><A NAME="function.cosh">cosh</A></H1><A NAME="AEN40650"></A><P>(PHP 4 &#62;= 4.1.0)</P>
<p>cosh - гиперболический косинус.<A NAME="AEN40653"></A><H2>Описание</H2>
<p>float <B>cosh</B> (float arg)</p><P>Возвращает гиперболический косинус <TT><I>arg</I></TT>,
определённый как <TT>(exp(arg) + exp(-arg))/2</TT>.</P><P>См. также <A HREF="cos.html">
<B>cos()</B></A>, <A HREF="acosh.html"><B>acosh()</B></A>,
