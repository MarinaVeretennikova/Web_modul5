<H1><A NAME="function.time">time</A></H1><A NAME="AEN16091"></A><P>(PHP 3, PHP 4)</P>
<p>time - возвращает текущий UNIX timestamp.<A NAME="AEN16094"></A></p><H2>Описание</H2><p>int <B>time</B> (void)</p>
<P>Возвращает текущее время, измеренное в секундах с начала Unix Epoch (January 1 1970 00:00:00 GMT).</P>
