<H1><A NAME="function.rad2deg">rad2deg</A></H1><A NAME="AEN41220"></A><P>(PHP 3&#62;= 3.0.4, PHP 4)</P>
<p>rad2deg - конвертирует количество радиан в эквивалентное количество градусов.<A NAME="AEN41223"></A></p>
<H2>Описание</H2><p>float <B>rad2deg</B> (float number)</p>
<P>Эта функция конвертирует <TT><I>number</I></TT> из радиан в градусы.</P>
