<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<script>
function load()
{
if(self.document.f.s.options[document.f.s.selectedIndex].text=="top")
  {
   document.f.target = "mytop";
   self.top.frames[2].document.open();
   self.top.frames[2].document.close();
  }
else
  {
   document.f.target = "mybottom";
   self.top.frames[1].document.open();
   self.top.frames[1].document.close();
  }  
return true;  
}
</script>
	<title>Frame Example 1 (JavaScript)</title>
<link rel="stylesheet" type="text/css" href="page.css" tppabs="http://webclass.polyn.kiae.su/classes/css/page.css">
</head>
<body text=#006080>
<center>
<h3>Меню</h3>
<form name=f  action="http://webclass.polyn.kiae.su/classes/jsi/framer.htm" onSubmit="return load();">
<select name=s>
<option>top
<option>bottom
</select>
<input type=submit value="Загрузить">
<input type=button value="Закрыть" onClick="self.top.close();">
</form>
</body>
</html>
