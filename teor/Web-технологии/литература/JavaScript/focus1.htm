<script>

var flag=1;

function clock()

{

 if(flag==0)

   {

    d=new Date();

    s=d.getHours()+':'+d.getMinutes()+':'+d.getSeconds();

    window.document.forms[0].elements[0].value=s;

   }

 setTimeout('clock();',100);

}

window.onblur = new Function('this.flag = 1;');

window.onfocus = new Function('this.flag = 0;');

window.onload = clock;

</script>
