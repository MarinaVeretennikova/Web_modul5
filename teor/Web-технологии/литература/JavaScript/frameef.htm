<html>
<head>
<script>
function load()
{
if(self.document.f.s.options[document.f.s.selectedIndex].text=="top")
  {
   window.open("framer.htm"/*tpa=http://webclass.polyn.kiae.su/classes/jsi/framer.htm*/,"mytop","width=500,height=300");
   self.top.frames[2].document.open();
   self.top.frames[2].document.close();
  }
else
  {
   window.open("framer.htm"/*tpa=http://webclass.polyn.kiae.su/classes/jsi/framer.htm*/,"mybottom","width=500,height=300");   
   self.top.frames[1].document.open();
   self.top.frames[1].document.close();
  }  
return false;  
}
</script>
