<meta http-equiv="Description" Content="Введение в JavaScript. Авторы: Кузина Ирина Александровна, Храмцов Павел Брониславович. Москва, 1999. Учебное пособие 'Введение в JavaScript' представляет из себя интерактивный учебный курс, предназначенный для дистантного обучения приемам программирование на языке JavaScript. Пособие снабнажено большим количеством примеров и иллюстраций взятых из реальной практики разработки Web-узлов. В процессе изучения курса пользователь(читатель, студент) знакомится с объектной моделью документов(страниц) Web-узла; иерархией классов объектов на Web-странице; свойствами, методами и событиями объектов; способами размещения текста программы на Web-странице; алгоритмами интерпретации кода встроенным в браузеры интерпретатором JavaScript. Курс снабжен конспектом, в котором излагается материал курса, примерами программ, системой тестов по каждому из разделов курса, подробным списком ссылок на ресурсы Web, связанные с программированием на JavaScript и интерактивным семинаром, которым пользователи могут воспользоваться для общения с опытным инструктором. Курс ориентирован на пользователя с минимальными познаниями в области программирования для Web. Тем не менее он будет полезен и опытным разработчикам программ в качестве справочника.">
