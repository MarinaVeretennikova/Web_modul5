<HTML> 
<HEAD>
<TITLE>Размер документа и свойства его видимой части </TITLE> 
<STYLE TYPE="text/css"> 
    DIV {top:120; left:270; width:700; height:400;
                text-align:left; margin-left:1cm;
                border:2pt navy solid}
    Н2  {margin-left:lcm} P   {margin-left:1cm}
</STYLE>
<SCRIPT language="JavaScript"> 
var x=document.all.mydoc; 
function clientProp() {
   var x=document.all.mydoc;
   alert("clientWidth: "+x.clientWidth+'\n' +
   "clientHeight: "+x.clientHeight);
   }
function scrollProp() { 
   var x=document.all.mydoc; 
   alert("scrollLeft: "+x.scrollLeft+'\n'+ 
   "scrollTop : "+x.scrollTop+'\n'+ 
   "scrollWidth: "+x.scrollWidth+'\n'+ 
   "scrollHeight: "+x.scrollHeight);
   }
function offsetProp() { 
   var x=document.all.mydoc; 
   alert("offsetLeft: "+x.offsetLeft+'\n'+ 
   "offsetTop: "+x.offsetTop+'\n'+ 
   "offsetWidth: "+x.offsetWidth+'\n'+ 
   "offsetHeight: "+x.offsetHeight);
   } 
</SCRIPT>
</HEAD>
<BODY ID=mydoc>
<DIV>
   <BR><BR>
   <H2>Свойства, содержащие информацию о действительном размере документа и о его части, видимой в окне браузера </H2>
   <BR>
   <INPUT TYPE=button value="Свойства client"
onclick="clientProp() "> 
   <INPUT TYPE=button value="Свойства scroll"
onclick="scrollProp()">
   <INPUT TYPE=button value="Свойства offset" 
onclick="offsetProp()">
   <P>Для просмотра значений группы свойств нажмите нужную кнопку</P>
</DIV>
</BODY>
</HTML>
