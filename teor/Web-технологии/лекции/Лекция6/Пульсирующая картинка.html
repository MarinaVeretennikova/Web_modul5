<HTML>
    <HEAD>
           <TITLE>Картинка с изменяющимися размерами</TITLE>
          <SCRIPT language="JavaScript">
		  function repet() {
		  if (document.images[0].width>=widthMax){
		  stepw=-stepw; 
		  steph=-steph
		  }
		  if (document.images[0]<30) {
		  stepw=Math.abs(stepw); stepw=Math.abs(steph)
		  }
		  document.images[0].width+=stepw;
		  document.images[0].height+=steph;
		  setTimeout('repet()',100);
		  }
		  </SCRIPT>
		  
    </HEAD> 
<BODY>
         <IMG src="logo.gif" width="30" height="20" border="0" alt="Лого">
   <SCRIPT language="JavaScript">
   var quant=5;
   var widthMax=300;
   var heightMax=200;
   var stepw=Math.floor((widthMax-30)/quant);
   var steph=Math.floor((heightMax-30)/quant); 
   repet();
   </SCRIPT>
   
</BODY> 
</HTML>
