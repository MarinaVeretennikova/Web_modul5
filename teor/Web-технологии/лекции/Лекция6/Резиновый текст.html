       function rubber ( ) {
             //Определение объекта текста
             var elem=document.all.myText;
             //Задание значения свойства letterSpacing
             elem.style.letterSpacing=interv[i];
             // Определение следующего элемента массива interv
             if ( i==0)
                  delta=1; i+=delta;
             if (i>=interv.length) {

        }
       </SCRIPT>
