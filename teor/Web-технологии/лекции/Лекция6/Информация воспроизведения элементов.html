<HTML> 
    <HEAD>
<TITLE>Информация воспроизведения </TITLE> 
    <STYLE type="text/css">
         #myFig {position:relative;
                    top:0; left:O; width:50%; height:auto; 
                    border:2pt navy solid} 
         DIV {position:absolute;
                        top:95px; left:275px; width:400;. height:200; 
                        text-align:center; border:2pt navy solid} 
         P {font-style:italic; color:blue; cursor:hand} 
    </STYLE>
    <SCRIPT language="JavaScript"> 
			 function info(x) {
             alert("parent: "+x.offsetParent.tagName+'\n'+ 
                       "offsetWidth: "+x.offsetWidth+'\n'+ 
                       "offsetHeight: "+x.offsetHeight+'\n'+
                       "offsetTop: "+x.offsetTop+'\n'+ 
                       "offsetLeft: "+x.offsetLeft);
         }
    </SCRIPT> 
</HEAD> 
<BODY>
     <H3>Просмотр информации воспроизведения 
     <BR>для двух элементов:
     <BR>родительского DIV и дочернего IMG</H3> 
     <BR><BR><BR> 
     <P onclick="info(document.all.parent)">
         Информация о &laquo;предке &raquo; </P> 
<P onclick="info(document.all.myFig)">
Информация о &laquo;потомке&raquo; </P> 
     <DIV ID=parent> 
        Элемент DIV<BR>
        <BR>
Элемент IMG <IMG src=”Такса.gif” id=myFig
        alt=’Щелкните на надписи “Информация о потомке”’></DIV>
</BODY>
</HTML>
