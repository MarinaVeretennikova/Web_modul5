<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Текст с меняющимся текстом</title>
	<STYLE type="text/css">
	#changeColor{font-size:14pt; color:gray}
	</STYLE>
	<SCRIPT language="JavaScript"> 
	function flashColor() {
	var elem=document.all.changeColor.style;
	if (elem.color=="gray")
	elem.color="red"
	else
	elem.color="gray"
	}
	setInterval("flashColor()",500)
	</SCRIPT>
</head>

<body>
<SPAN id="changeColor">
Текст меняющегося цвета
</SPAN>


</body>
</html>
