<HTML>
<HEAD>
<TITLE>Добавление элемента списка</TITLE>
<STYLE type="text/css">
   .small {font-family:"arial"; font-size:9pt}
   DIV  {font-family: "ms sans serif, sans-serif"; font-size:10pt}
     </STYLE>
<SCRIPT language="JavaScript"> 
function addOption() {
  //Создание нового элемента в документе
  var newOption=document.createElement("OPTION");
  //Определение переменой, равной количеству опций в списке
  var 
ind=document.forms(0).elements("varList").options.length;
  //Определение названия опции
  newOption.text=document.forms(0).elements("txtOpt").value;
  //Определение цвета фона
  newOption.style.background=
                                     document.forms(0).elements("bgOpt").value;
   //Добавление элемента в <SELECT>
   document.forms(0).elements("varList").add(newOption,ind);
}
</SCRIPT> 
</HEAD> 
<BODY>
<H3>Добавление новой опции в список</H3>
<FORM name="frmVarList"> 
    <DIV>Cписок:</DIV> 
    <SELECT name="varList" class="small">
               <OPTION style="background:уellow">Жeлтый 
               <OPTION style="background:red">Kpacный 
               <OPTION style="background:green">3еленый 
    </SELECT> 
    <P>
    <DIV>Название новой опции:</DIV>
    <INPUT type="text" class="small" size="20" name="txtOpt"> 
    <BR>
    <DIV>Цвет фона:</DIV>
    <INPUT type="text" class="small" size="10" name="bgOpt"> 
    <P>
    <INPUT type="button" value="Добавить" 
 onclick="addOption()"> 
</FORM> 
</BODY> 
</HTML>
