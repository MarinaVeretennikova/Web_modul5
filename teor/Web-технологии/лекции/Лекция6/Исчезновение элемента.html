<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Присвоение свойства outerText</title>
	<SCRIPT language="JavaScript">
	function change() {
	document.all.agr.outerText=
	"Вы заменили весь элемент заголовка данным текстом";
	}
	</SCRIPT>
</head>

<body>
<H1 id="agr" style="cursor:hand" onclick="change()"> 
Щелкните на этом заголовке
</H1>



</body>
</html>
