<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Построение таблицы</title>
	<STYLE type="text/css">
	#tabElement TD{width:30px; height:30px text-align:center;
	cursor:hand; font-size:12pt}
	</STYLE>
	<SCRIPT language="JavaScript">
	function drawTable(m,n) {
	var tab="<TABLE border id=tabElement onclick='doCross();'>";
	 for (var indR=0; indR<m; indR++) {
	 tab+="<TR>";
	for (var indC=0; indC<n; indC++) 
	 tab+="<TD>&nbsp;</TD>"
	 tab+="<TR>";
	 }
	 tab+="</TABLE>"
	 return tab;
	 }
	 function doCross() {
	 if("TD"==event.srcElement.tagName) {
	 var shot=event.srcElement;
	 if("&nbsp;"==shot.innerHTML)
	 shot.innerText="X";
	 }
	 }
	</SCRIPT>
</head>

<body>
<CENTER>
<H2>Морской бой</H2>
<H3> Карта выстрелов</H3>
<SCRIPT language="JavaScript">
document.write(drawTable(10,10)); 
</SCRIPT>
</CENTER>


</body>
</html>
