<HTML>
<HEAD>
    <TITLE>Ёлементы семейства styleSheets</TITLE>
    <STYLE id="yellSpan" type="text/css">
          #listPrace  {text-align:left; font-family:Arial,Sans-serif}
          SPAN {font-size:16pt; background:yellow; cursor:default}
    </STYLE>
    <STYLE id="blueDiv" type="text/css" disabled>
         DIV   { background:blue; display:none}
    </STYLE>
    <STYLE id="headers" type="text/css">
         H1.important  {background:orange; letter-spacing:12pt}
    </STYLE>
</HEAD>
<BODY>
<LINK id="extstyle" href="mystyle.css"
                    type="text/css" rel="stylesheet"> 
         <SCRIPT language ="JavaScript">
          numSheets=document.styleSheets.length;
          for (i=0; i<numSheets; i++)
             alert (document.styleSheets[i].id);
          </SCRIPT>
      <!--—одержание документа-->
</BODY>
</HTML>
