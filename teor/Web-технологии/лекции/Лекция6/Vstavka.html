<HTML>
  <HEAD>
   <TITLE>Первый аргумент в методе
     insertAdjacentHTML </TITLE>
  </HEAD>
    <BODY>
    <CENTER>
      <H2 id=zag> Место вставки <BR>
          изменить можно. . .
      </H2>
    <SCRIPT Language ="JavaScript"> 
            zag.insertAdjacentHTML ("beforeBegin",
         "<SUP>"+"beforeBegin"+"</SUP>");
            zag.insertAdjacentHTML ("afterBegin",
         "<SUP>"+"afterBegin"+"</SUP>);
            zag.insertAdjacentHTML ("beforeEnd",    
         "<SUP>"+"beforeEnd"+"</SUP>);
            zag. insertAdjacentHTML ("beforeEnd",    
         "<SUP>"+"beforeEnd"+"</SUP>);
     </SCRIPT>
     </CENTER>
</BODY>
</HTML>
