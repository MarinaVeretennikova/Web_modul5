<HTML>
  <HEAD>
     <TITLE>Свойство cssText</TITLE>
  </HEAD>
<BODY>
   <P id="Pinit" onmouseover=
   "document.all.Pinit.style.cssText
   =document.all.Pfin.style.cssText;">
   Это абзац, шрифт которого может стать мелким.
   </P>
   <P id="Pfin" style="font-size:8pt; color:brown">
   Наведите указатель мыши на верхний абзац,
   <BR>чтобы шрифт стал таким же мелким.
   </P>
</BODY>
</HTML>
