<HTML> 
<HEAD>
<TITLE>Генерация элементов списка</TITLE>
<SCRIPT> 
    function listConstr() {
       //Циклическая обработка якорей
       for (var i=0; i<document.anchors.length;i++){
       //
       var elem=document.createElement("OPTION");
       elem.text=document.anchors[i].innerText;
       elem.value=document.anchors[i].name;
       document.all.content.options.add(elem);
       } 
    } 
    function scrDoc(bmark) {
       var ind=bmark.value;
       document.all[ind].scrollIntoView();
       bmark.value=null; 
    }
</SCRIPT> 
</HEAD>
<BODY onload="listConstr();">
