<HTML>
<HEAD>
<TITLE>Проверка ввода</TITLE>
<STYLE>
   DIV {font-family:"ms sans serif, sans-serif"} 
</STYLE> 
</HEAD> 
<BODY>
  <H2>Контроль за вводом данных</H2>
  <DIV>
  Фамилия:</DIV>
  <INPUT TYPE="text" onkeypress="if((event.keyCode<1040)||(event.keyCode>1103))event.returnValue=false;">
  <BR><BR>
  <DIV>
  Телефон:</DIV>
  <INPUT type="text" onkeypress="if((event.keyCode<48)||(event.keyCode>57))event.returnValue=false; ">
</BODY>
</HTML>
