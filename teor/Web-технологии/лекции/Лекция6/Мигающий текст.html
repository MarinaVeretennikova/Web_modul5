<HTML>
         <HEAD>
               <TITLE>Мигающий текст</TITLE>
			   <STYLE type="text/css">
			   #blinkWord {font-size:14pt; color:red; visibility:visible}
			   </STYLE>
                 <SCRIPT language="JavaScript">
				 function flash() {
				 var elem=document.all.blinkWord.style;
				 if (elem.visibility=="visible")
				 elem.visibility="hidden"
				 else
				 elem.visibility="visible"
				 }
				 setInterval("flash()",500)
				 </SCRIPT>
    </HEAD>
    <BODY onload="flash ()">
      Создание
       <SPAN id="blinkWord">мигающего</SPAN>
       текста
    </BODY>
    </HTML>
