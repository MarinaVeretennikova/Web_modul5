<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Построение таблицы</title>
	<STYLE type="text/css">
	#tabElement TD{width:60px; height:60px}
	</STYLE>
	<SCRIPT language="JavaScript">
	function drawTable(m,n) {
	var tab="<TABLE border id=tabElement>";
	 for (var indR=0; indR<m; indR++) {
	 tab+="<TR>";
	for (var indC=0; indC<n; indC++) 
	 tab+="<TD>&nbsp;</TD>"
	 tab+="</TR>";
	 }
	 tab+="</TABLE>"
	 return tab;
	 }
	</SCRIPT>
</head>

<body>
<CENTER>
<H2>Построения таблицы методом write() </H2>
<SCRIPT language="JavaScript">
document.write(drawTable(3,5)); 
</SCRIPT>
</CENTER>


</body>
</html>
