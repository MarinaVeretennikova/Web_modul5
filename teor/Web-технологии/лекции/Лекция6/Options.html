<HTML> 
<HEAD>
<TITLE>Использование семейства options</TITLE>
<SCRIPT language="JavaScript"> 
    //Функция вывода названий опций 

	function outputOpt() {
           //Определение объекта семейства
    	  var opt=document.forms.fl.multistore.options;     
 		  var strOpt="";
           //Циклическое присвоение
                //значений свойства text строковой переменной 
           for (var i=0; i<opt.length; i++) 
           strOpt+=opt[i].text+"\n"; 
           alert("Опции списка:\n"+strOpt); 
    }
</SCRIPT> 
</HEAD> 
<BODY>
<H2>Свойства списка</H2>
<FORM name="fl">
  <SELECT name= "multistore" size=3 multiple> 
       <OPTION value="m1">Книги</OPTION> 
       <OPTION value="m2" selected>Bидео</OPTION> 
       <OPTION value="m3">Ayдио</0PTION> 
       <OPTION value="m4">Бумагa</OPTION> 
       <OPTION value="m5">Kaнцелярия</OPTION> 
  </SELECT> 
  <BR><BR>
  <INPUT type=button value="Tип элемента" onclick="alert(this.form.multistore.type)"> 
  <INPUT type=button value="Cписок опций" onclick="outputOpt()"> 
</FORM> 
</BODY> 
</HTML>
