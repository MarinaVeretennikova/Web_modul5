	<title>Untitled</title>
	<script language="JavaScript"> 
	function Rect(w,h) {
	this.width=w;
	this.height=h;
	this.square=w*h;
	}
	r1 = new Rect(3,4);
	r2 = new Rect(3,5);
	r3 = new Rect(1,5);
	s=r1.square+r2.square+r3.square;
	document.write("Суммарная площадь прямоугольников равна:",s);
	</script>
</head>
