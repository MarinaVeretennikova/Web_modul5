<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>—умма элементов массива</title>
	</head>

<body>
<H2>¬вод и суммирование элементов массива</H2>
	<script  language="JavaScript">
	x=new Array();
	i=0;
	do {
	num=window.prompt("¬ведите число");
	if (num!="="){
		num=parseFloat(num)
		x[i]=num; i++ }
		}
	while (num!="=");
	sum=0;
	for (i=0; i<x.length; i++) {
	sum+=x[i]}
	document.write("—умма элементов массива равна  ", sum);
	</script>

</body>
</html>
