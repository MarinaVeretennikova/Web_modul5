<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>URL component</title>
</head>

<body>
<H1> Свойства объекта location</H1>
<SCRIPT language="JavaScript"> 
window.alert("URL данного документа:"+window.location+'\n'+
"Протокол:"+window.location.protocol+'\n'+
"Порт:"+window.location.port+'\n'+
"Хост:"+window.location.hostname+'\n'+
"Путь:"+window.location.pathname+'\n'+
"Строка поиска:"+window.location.search+'\n'+
"Закладка:"+window.location.hash);
</SCRIPT>


</body>
</html>
