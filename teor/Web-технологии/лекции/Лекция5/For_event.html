<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Связывание с помощью атрибутов for и event</title>
	<SCRIPT for="heading" event="onclick" language="JavaScript"> 
	alert("Вы щелкнули на заголовке");
	</SCRIPT>
</head>

<body>
<H1 id="heading"> Щелкните здесь</H1>


</body>
</html>
