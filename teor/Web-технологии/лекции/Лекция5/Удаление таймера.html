<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Создание и удаление таймер</title>
	<SCRIPT language="JavaScript">
	var interval=10;
	var intime=0;
	function trans() {
	if (intime==interval) {
	clearTimeout();
	document.write("Таймер выключен");
	} 
	else {
	document.all.outcounter.innerText=intime+" ";
	intime+=1;
	setTimeout('trans()',1000);
	}
	}
	</SCRIPT>
</head>

<body onload="trans()">
Таймер работает
<SPAN id="outcounter"> </SPAN> 
секунд


</body>
</html>
