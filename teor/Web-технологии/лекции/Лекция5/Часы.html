<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Цифровые часы в строке состояния</title>
	<SCRIPT> 
	function ahead0(x) {
	return (x<10)?"0"+x.toString():x;
	}
	function clock() {
	var datetime = new Date();
	var hour = datetime.getHours();
	var minut = datetime.getMinutes();
	var sec = datetime.getSeconds();
	var time = ahead0(hour)+":"+ahead0(minut)+":"+ahead0(sec);
	defaultStatus=time;
	setTimeout("clock()",1000);
	}
	</SCRIPT>
</head>

<body onload="clock()";>
<H2>Часы в строке состояния </H2>



</body>
</html>
