<HTML>
	<HEAD>
	<TITLE> type_Document_Title_here </TITLE>
	<SCRIPT LANGUAGE="JavaScript">
	
	var interval=10;
	var intime=0;
 
    function trans() {
	if (intime==interval) {
	clearTimeout();
	document.location = "3.html";
	} 
	else {
	document.all.outcounter.innerText=10-intime+" ";
	intime+=1;
	setTimeout('trans()',1000);
	}
	}
	
	</SCRIPT>
	</HEAD>
	<BODY onLoad="trans()">

           hspace="100" vspace="10" >

</DIV>  </SPAN>
