<HTML>
	<HEAD>
	<TITLE> type_Document_Title_here </TITLE>
	<SCRIPT LANGUAGE="JavaScript">
	
	var interval=10;
	var intime=0;
 
    function trans() {
	if (intime==interval) {
	clearTimeout();
	document.location = "3.html";
	} 
	else {
	document.all.outcounter.innerText=10-intime+" ";
	intime+=1;
	setTimeout('trans()',1000);
	}
	}
	
	</SCRIPT>
	</HEAD>
	<BODY onLoad="trans()">
	<CENTER>
			<h2><img src="../img/ballet_sm.gif" alt="" height="18" width="16" border="0"><img src="../img/ballet_lg.gif" alt="" height="18" width="19" border="0"><font color="#000077">«амена страницы</font><img src="../img/ballet_lg.gif" alt="" height="18" width="19" border="0"><img src="../img/ballet_sm.gif" alt="" height="18" width="16" border="0"></h2>
		
		„ерез 
		<SPAN id="outcounter"   >  </SPAN>
		секунд будет произведен переход на другую страницу
		
			
		
			
	</BODY>
	</HTML>
